<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/register.css" />
    <title>商品登録</title>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th>選択</th>
            <th>商品名</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="check"><input type="checkbox" name="check" /></td>
            <td>焼肉弁当</td>
          </tr>
          <tr>
            <td class="check"><input type="checkbox" name="check" /></td>
            <td>チキン南蛮弁当</td>
          </tr>
          <tr>
            <td class="check"><input type="checkbox" name="check" /></td>
            <td>のり弁当</td>
          </tr>
          <tr>
            <td class="check"><input type="checkbox" name="check" /></td>
            <td>烏竜茶</td>
          </tr>
          <tr>
            <td class="check"><input type="checkbox" name="check" /></td>
            <td>からあげ弁当</td>
          </tr>
        </tbody>
      </table>
      <section id='inputarea'>
        <div id="register">
          <h2>商品名</h2>
          <input id="productName" type="text" />
          <button id="add">追加</button>
        </div>
        <div>
          <button id="delete">削除</button>
        </div>
      </section>
    </main>

    <footer>
      <button id="return">戻る</button>
    </footer>

    <script type="module" src="../wwwroot/js/Views/register.js"></script>
  </body>
</html>
